<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My WebXR Site</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script>
    AFRAME.registerComponent('rotate-on-click', {
      schema: {
        rotation: {type: 'number', default: 90}
      },
      init: function() {
        var data = this.data;
        var el = this.el;
        this.el.addEventListener('click', function() {
          el.object3D.rotation.y += data.rotation;
        });
      }
    });
  </script>
  
</head>
<body>
  <a-scene>
    <a-box position="0 0.5 -3" rotation="0 45 0" color="#4CC3D9" event-set__enter="_event: mouseenter; color: yellow" event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>
    <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" rotate-on-click></a-sphere>
    <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
